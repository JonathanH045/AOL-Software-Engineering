<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Replies - Wellcare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forumreplies_style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <div class="logo-box"></div>
        <h1>Wellcare</h1>
        <nav class="top-nav desktop-nav">
          <span>Home</span>
          <a href="forum.html"><span class="active">Forum</span></a>
          <span>Consult</span>
          <a href="edu.html"><span>Educational</span></a>
          <span>Profile</span>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="original-post">
      <div class="timestamp">Time</div>
      <div class="post-header">
        <div class="avatar"></div>
        <div class="post-info">
          <h3>Name</h3>
          <p class="doc-id">Id</p>
        </div>
        <div class="more-icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="post-content">
        <h2>Forum Header</h2>
        <p>Forum Content</p>
      </div>
    </div>

    <div class="reply-input desktop-reply-input">
      <textarea placeholder="Write your reply..."></textarea>
      <button>Post Reply</button>
    </div>

    <div class="replies-section">
      <div class="reply-card">
        <div class="timestamp">Time</div>
        <div class="reply-header">
          <div class="avatar"></div>
          <div class="reply-info">
            <h4>Name</h4>
            <p class="doc-id">Id</p>
          </div>
          <div class="more-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="reply-content">
          <h3>Reply Header</h3>
          <p>Reply Content</p>
        </div>
      </div>

      <div class="reply-card">
        <div class="timestamp">Time</div>
        <div class="reply-header">
          <div class="avatar"></div>
          <div class="reply-info">
            <h4>Name</h4>
            <p class="doc-id">Id</p>
          </div>
          <div class="more-icon">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="reply-content">
          <h3>Reply Header</h3>
          <p>Reply Content</p>
        </div>
      </div>
    </div>
  </main>

  <div class="reply-input mobile-reply-input">
    <textarea placeholder="Write your reply..."></textarea>
    <button>Post</button>
  </div>

  <nav class="mobile-nav">
    <a href="index.html">
      <img src="icons/home.png" alt="Home" />
    </a>
    <a href="forum.html" class="active">
      <img src="icons/forum.png" alt="Forum" />
    </a>
    <a href="consult.html">
      <img src="icons/consult.png" alt="Consult" />
    </a>
    <a href="educontent.html">
      <img src="icons/educontent.png" alt="Educational" />
    </a>
    <a href="profile.html">
      <img src="icons/user.png" alt="Profile" />
    </a>
  </nav>
</body>

</html>
