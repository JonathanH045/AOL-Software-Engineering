<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Forum Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="crforum_style.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <div class="logo-box"></div>
        <h1>Wellcare</h1>
        <nav class="top-nav desktop-nav">
          <a href="home.html"><span>Home</span></a>
          <a href="forum.html"><span class="active">Forum</span></a>
          <a href="consult.html"><span>Consult</span></a>
          <a href="edu.html"><span>Educational</span></a>
          <span>Profile</span>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="form-container">
      <h2>Create a Forum Post</h2>
      <form action="#" method="post">
        <input type="text" name="title" placeholder="Write a title" required />
        <textarea name="content" rows="6" placeholder="Write something" required></textarea>
        <button type="submit">Post</button>
      </form>
    </div>
  </main>

  <nav class="mobile-nav">
    <a href="home.html">
      <img src="icons/home.png" alt="Home" />
    </a>
    <a href="forum.html" class="active">
      <img src="icons/forum.png" alt="Forum" />
    </a>
    <a href="consult.html">
      <img src="icons/consult.png" alt="Consult" />
    </a>
    <a href="edu.html">
      <img src="icons/educontent.png" alt="Educational" />
    </a>
    <a href="profile.html">
      <img src="icons/user.png" alt="Profile" />
    </a>
  </nav>
</body>
</html>
