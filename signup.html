<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Wellcare Sign Up</title>
</head>
<body>
    <header>
    <div class="header-top">
      <div class="logo">
        <img src="icons/Wellcare.png" class="logo"></img>
      </div>
        <h1>ellcare</h1>
      </div>
    </div>
  </header>

  <div class="main-signup">
    <div class="signup-container">
        <div class="signup-tabs">
            <button class="signup-tab active">Sign-Up</button>
            <a href="login.html"><button class="signup-tab">Login</button></a>
        </div>
        <div class="signup-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="***************">
            <label for="passwordconf">Confirm Password</label>
            <input type="password" id="password" placeholder="***************">
            <button class="signup-button">Sign Up</button>
            <p class="login-prompt">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
   </div>
</body>
</html>
