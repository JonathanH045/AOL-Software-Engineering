<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <div class="logo-box"></div>
        <h1>Wellcare</h1>
        <nav class="top-nav desktop-nav">
          <a href="home.html"><span>Home</span></a>
          <a href="forum.html"><span>Forum</span></a>
          <a href="consult.html"><span class="active">Consult</span></a>
          <a href="edu.html"><span>Educational</span></a>

      </div>
    </div>
  </header>

  <main class="main-content">
    <h2 class="help-heading">What kind of help do you need?</h2>

    <section class="category">
      <h3>Psychology Treatment</h3>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Psychologist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot green"></span>
        </div>
      </div>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Psychologist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot red"></span>
        </div>
      </div>
    </section>
    
    <section class="category">
      <h3>Therapist</h3>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Therapist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot green"></span>
        </div>
      </div>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Therapist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot red"></span>
        </div>
      </div>
    </section>
