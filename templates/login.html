<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Wellcare Login</title>
</head>
<body>
    <header>
    <div class="header-top">
     <div class="logo">
        <img src="icons/Wellcare.png" class="logo"></img>
      </div>
        <h1>ellcare</h1>
    </div>
  </header>

  <div class="main-login">
    <div class="login-container">
        <div class="login-tabs">
            <a href="{{ url_for('signup') }}"><button class="login-tab">Sign-Up</button></a>
            <button class="login-tab active">Login</button>
        </div>

         <form id="login-form"class="login-form">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" required>

  <label for="password">Password</label>
  <input type="password" name="password" id="password" required>

  <button type="submit"class="login-button">Login</button>

  <p id="error-message" style="color: red;"></p>
</form>

<script>
document.getElementById("login-form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent default form submit

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include", // <-- Add this line to handle session cookies
        body: JSON.stringify({ email: email, password: password })
    });

    const data = await response.json();

    if (data.success) {
        window.location.href = "/dashboard";
    } else {
        document.getElementById("error-message").textContent = data.message;
    }
});
</script>


    </div>
   </div>
</body>
</html>
