<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wellcare Doctors</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='consult_style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="logo">
        <img src="icons/Wellcare.png" class="logo"></img>
      </div>
        <h1>ellcare</h1>
        <nav class="top-nav desktop-nav">
          <a href="{{ url_for('dashboard') }}"><span>Home</span></a>
          <a href="{{ url_for('forum') }}"><span>Forum</span></a>
          <span class="active">Consult</span>
          <a href="{{ url_for('edu') }}"><span>Educational</span></a>
          <a href="{{ url_for('home') }}"><span>Profile</span></a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <h2 class="help-heading">What kind of help do you need?</h2>

    <section class="category">
      <h3>Psychology Treatment</h3>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Psychologist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot green"></span>
        </div>
      </div>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Psychologist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot red"></span>
        </div>
      </div>
    </section>
    
    <section class="category">
      <h3>Therapist</h3>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Therapist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot green"></span>
        </div>
      </div>
      <div class="doctor-card">
        <div class="avatar"></div>
        <div class="doc-info">
          <strong>Doc Name</strong>
          <p>Doc Id</p>
          <p>Therapist</p>
        </div>
        <div class="status">
          <span class="tag">Work hour</span>
          <span class="dot red"></span>
        </div>
      </div>
    </section>
  </main>

 <nav class="mobile-nav">
    <a href="{{ url_for('dashboard') }}">
      <img src="{{ url_for('static', filename='icons/home.png') }}" alt="Home" />
    </a>
    <a href="{{ url_for('forum') }}">
      <img src="{{ url_for('static', filename='icons/forum.png') }}" alt="Forum" />
    </a>
    <a href="{{ url_for('consult') }}" class="active">
      <img src="{{ url_for('static', filename='icons/consult.png') }}" alt="Consult" />
    </a>
    <a href="{{ url_for('edu') }}">
      <img src="{{ url_for('static', filename='icons/educontent.png') }}" alt="Educational" />
    </a>
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='icons/user.png') }}" alt="Profile" />
    </a>
  </nav>

</body>

</html>
